<body>
  <div class="container">

      <form id="contactForm">

  <script>
    const form = document.getElementById('contactForm');
    const formPage = document.getElementById('formPage');
    const qrPage = document.getElementById('qrPage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // ğŸ“¥ Obteniendo los datos del formulario ğŸ“¥
      const nombre = document.getElementById('nombre').value;

      // ğŸ—ï¸ Creando la estructura de la tarjeta de contacto virtual (vCard) ğŸ—ï¸

      // ğŸ¨ Generando el cÃ³digo QR con la informaciÃ³n de la vCard ğŸ¨
      const qr = new QRious({

      formPage.style.display = 'none';

    function volver() {
